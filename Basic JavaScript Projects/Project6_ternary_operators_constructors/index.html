<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JavaScript Project 6</title>
        <meta charset="utf-8">
        <meta name="viewport" content="device=device-width" />
        <link rel="stylesheet" type="text/css" href="">
        <script src="./JS/main.js"></script>
    </head>
    <body>
        <p>You must be level 10 or greater in order to accept this quest. Input your level below.</p>
        <input id="inputlevel" value="">
        <button id="checklevel" onclick="acceptLevel()">Click here to check if you meet the level requirement.</button>
    
        <p id="characterKevin" onmouseover="revealCharacter()">Hover over here to reveal Kevin's character.</p>

        <p>Kevin leveled up!</p>
        <button id="levelup" onclick="newLevel()">What level is Kevin now?</button>
        
    </body>
</html>
