<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JavaScript Project 10</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="">
        <script src="./JS/main.js" defer></script>
    </head>
    <body>
        <p>Set number of seconds to count up to:<br></p>
        <input id="seconds" value="">
        <br>
        <button onclick="countUp()">Start</button>
        <p id="countdisplay"></p>

        <button onclick="countDown()">Click here to count down from 10</button>
        <p id="countdowndisplay"></p>

        <p id="favcolors" onmouseover="favColors()">Hover over me to reveal my top three favorite colors!</p>

         <button onclick="displayChar()">Click to display my character info!</button>
         <p id="charinfo"></p>
    </body>
</html>
