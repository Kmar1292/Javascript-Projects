<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JavaScript Project 9</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="./css/main.css">
    </head>
    <body>
        <!-- Slideshow -->
        <!-- Slideshow Container -->
        <div class="slideshow-container">

            <!-- Images + number and caption text -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="./images/car1.jpg" alt="Car 1" style="width:100%">
                <div class="text">Car 1</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="./images/car2.jpg" alt="Car 2" style="width:100%">
                <div class="text">Car 2</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="./images/car3.jpg" alt="Car 3" style="width:100%">
                <div class="text">Car 3</div>
            </div>

            <!-- Next and previous btns -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!-- Dots and circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>

        <!-- Coundown -->
        <p>How many seconds would you like to set your alarm for?</p>
        <input id="seconds" value="">
        <button onclick="countdown()">Click here</button>
        <p id="timer"></p>
        
        <script src="./JS/main.js"></script>
        
    </body>
</html>
